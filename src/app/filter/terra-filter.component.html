<div class="filter-container">
    
    <terra-base-toolbar>
        <div class="btn-group" role="group">
            <terra-button inputCaption="{{inputSearchLabel}}" (outputClicked)="searchBtnClicked()"></terra-button>
            <terra-button inputCaption="{{inputResetLabel}}" (outputClicked)="resetBtnClicked()"></terra-button>
        </div>
    </terra-base-toolbar>
    
    <div class="input-group-v">
        <div *ngFor="let item of inputInputList" #viewChildInputList>
            <terra-dcl-wrapper [inputType]="item.template"></terra-dcl-wrapper>
        </div>
    </div>

</div>
